<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Neko</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom right, #ffe4ec, #fff7e6);
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        margin-top: 30px;
        color: #ff4fa2;
        text-shadow: 2px 2px #fff;
      }

      #nanami-img {
        max-width: 350px;
        height: auto;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px #ffb3da;
      }

      #mode-btn {
        margin-top: 20px;
        font-size: 1.2rem;
        padding: 10px 20px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      #mode-btn:hover {
        background: #ff1493;
      }

      .balloon {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 60px;
        background-color: pink;
        border-radius: 50% 50% 50% 50%;
        animation: floatUp 8s infinite ease-in;
        z-index: 0;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: gray;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ‰ Happy Birthday Neko Chan ðŸŽ‚</h1>
    <img id="nanami-img" src="Image/Nanami_Daddy.png" alt="Nanami Mode" />
    <br />
    <button id="mode-btn">Switch to Pookie Nanami Mode ðŸ’–</button>

    <script>
      const img = document.getElementById("nanami-img");
      const btn = document.getElementById("mode-btn");

      let pookieMode = false;

      btn.addEventListener("click", () => {
        pookieMode = !pookieMode;
        if (pookieMode) {
          img.src = "Image/Nanami_Pookie.png";
          btn.textContent = "Switch to Daddy Nanami Mode ðŸ˜Ž";
        } else {
          img.src = "Image/Nanami_Daddy.png";
          btn.textContent = "Switch to Pookie Nanami Mode ðŸ’–";
        }
      });

      // Spawn balloons
      function spawnBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = [
          "#ffb6c1",
          "#add8e6",
          "#90ee90",
          "#ffd700",
        ][Math.floor(Math.random() * 4)];
        balloon.style.animationDuration = 6 + Math.random() * 4 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
      }

      setInterval(spawnBalloon, 500);
    </script>
  </body>
</html>
